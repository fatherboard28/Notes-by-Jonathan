<html>
    <head>
        <title>Notes By Jonathan</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-sanitize.js'></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="noteApp" ng-controller="MainCtrl">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="page-header">
                    <h1>Notes By Jonathan</h1>
                </div>

                <form ng-submit="addNote()"
                        style="margin-top:30px;">

                    <h3>Add Note</h3>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Note Title" ng-model="title"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Note Content" ng-model="content"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Note</button>
                </form>

                <h3>Notes</h3>
                <div ng-repeat="note in notes | filter:note.value | orderBy: '-date'">

                    <span style="fontsize:25px; margin-left:10px;">
                        <div class="parents" ng-click="open(note)"><i ng-class="{'glyphicon-minus': note.isOpen || ($index === 0 && !clickedFirstTime),'glyphicon-plus':!note.isOpen}"></i>{{ note.title }}
                        </div>
                    </span>

                    <span style="fontsize:20px; marginleft:15px;">
                        <p class="childs" ng-show="note.isOpen || ($index === 0 && !clickedFirstTime)">
                            <span ng-bind-html="note.content"></span>
                        </p>
                    </span>

                </div>

            </div>
        </div>
    </body>
</html>
