<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Notes By Jonathan</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-sanitize.js"></script>
        <script src="app.js"></script>
    </head>
    <body class="bg-light" ng-app="noteApp" ng-controller="MainCtrl">

        <div class="page-header bg-dark">
            <h1 class="text-light">Notes By Jonathan</h1>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">

                    <form ng-submit="addNote()"
                          class="well form-inline"
                          style="margin-top:10px;">
                        <h3>Add Note</h3>

                        <div class="control-group">
                            <label class="control-label">Note Title</label>
                            <div class="controls">
                                <input type="text" class="input-small" placeholder="Note Title" ng-model="title"></input>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">Note Content</label>
                            <div class="controls">
                                <input type="text" class="input-xlarge" placeholder="Note Content" ng-model="content"></input>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success btn-sm btn-block">  Add Note  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    </form>
                </div>

                <div class="col-md-8">

                    <h3>Notes</h3>
                    <div ng-repeat="note in notes | filter:note.value | orderBy: '-date'">

                        <div class="parents"
                            style="font-size:16px; margin-left:10px; margin-top:20px;"
                            ng-click="open(note)">
                            <i ng-class="{'glyphicon-minus': note.isOpen || ($index === 0 && !clickedFirstTime),'glyphicon-plus':!note.isOpen}"></i>{{ note.title }}
                        </div>

                        <p class="childs" ng-show="note.isOpen || ($index === 0 && !clickedFirstTime)"
                            style="font-size:14px; margin-left:25px;">
                            <span ng-bind-html="note.content"></span>
                        </p>

                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
